<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMate - Criar Solicitação de Grupo</title>
    <link rel="stylesheet" href="recomenda.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="/">Matchmate</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="../index.html">Logout</a></li>
                <li><a href="../app_pesquisajogos/games.html">Encontrar jogos</a></li>
                <li><a href="../app_recomenda/recomenda.html">Encontrar pessoas para jogar</a></li>
                <li><a href="../versolicitacoes/versolicitacoes.html">Ver seus grupos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="recomenda">
            <h2>Criar Solicitação de Grupo</h2>
            <p>Crie uma solicitação de grupo para encontrar pessoas para jogar.</p>

            <!-- Formulário de criação de solicitação de grupo -->
            
            <div class="container">
                <form id="groupRequestForm">
                    <div class="form-group">
                        <label for="groupTitle">Título</label>
                        <input type="text" class="form-control" id="groupTitle" placeholder="Digite o título da solicitação" required>
                    </div>
                    <div class="form-group">
                        <label for="gameName">Nome do Jogo</label>
                        <input type="text" class="form-control" id="gameName" placeholder="Digite o nome do jogo" required>
                    </div>
                    <div class="form-group">
                        <label for="groupDescription">Descrição</label>
                        <textarea class="form-control" id="groupDescription" rows="3" placeholder="Descreva a intenção do grupo" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="playStyle">Estilo de Jogo</label>
                        <select class="form-control" id="playStyle" required>
                            <option value="cooperativo">Cooperativo</option>
                            <option value="competitivo">Competitivo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="preferredTime">Turno Preferido</label>
                        <select class="form-control" id="preferredTime" required>
                            <option value="manhã">Manhã</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>
                            <option value="madrugada">Madrugada</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="platform">Plataforma</label>
                        <select class="form-control" id="platform" required>
                            <option value="PC">PC</option>
                            <option value="PlayStation">PlayStation</option>
                            <option value="Xbox">Xbox</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Criar Solicitação</button>
                </form>
            </div>
        </div>
    </main>

    <script src="recomenda.js"></script>
</body>
</html>
